<html>
    <head>
        <meta charset="utf-8">
        <title>Login And Registration</title>
        <meta name="description" content="Pokes">
        {% load static %}
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}" media="screen" title="no title"  charset="utf-8">
        <!-- 
        <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        {% load static %}
        <script type="text/javascript" src="{% static 'login/js/login.js' %}"></script>
         -->
    </head>
    <body>
        <div id="container">
           {% if messages %}
           <div class="messages">
               {% for message in messages %}
               <p>{{ message }}</p>
               {% endfor %}
           </div>
           {% endif %}
           
           <div class='registration'>
               <h4>Registration</h4>
               <form action="/registration" method="post">
               {% csrf_token %}
               <div class='pair'>
                   <p id='name'>Name:</p><input type='text' name='name'>
               </div>
               <div class='pair'>
                   <p id='alias'>Alias:</p><input type='text' name='alias'>
               </div>
               <div class='pair'>
                   <p id='email'>Email:</p><input type='email' name='email'>
               </div>
               <div class='pair'>
                   <p id='password'>Password:</p><input type='password' name='password'>
               </div>
               <div class='pair'>
                   <p id='confirm_pw'>Confirm PW:</p><input type='password' name='confirm_pw'>
               </div>
               <br>
               <br>
               <div class='pair'>
                   <p id='birthday'>Birthday:</p><input type='date' name='birthday'>
               </div>
               <br>
               <button type="submit">Register</button>
               <br>
               </form>
           </div>
    
           <br><br>
           
           <h4>Login</h4>
           <div class='login'>
               <form action="/login" method="post">
               {% csrf_token %}
               <div class='pair'>
                    <p id='email'>Email:</p><input type='text' name='email'>
               </div>
               <div class='pair'>
                    <p id='password'>Password:</p><input type='password' name='password'>
               </div>                        
               <br>
               <button type="submit">Login</button>
               <br>
               </form>
           </div>
       
       </div>
    </body>
</html>
